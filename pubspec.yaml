name: pills
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  firebase_core_platform_interface: ^4.5.1
  bloc: ^8.0.0
  cloud_firestore: ^4.4.0
  cupertino_icons: ^1.0.3
  equatable: ^2.0.3
  firebase_auth: ^4.2.2
  firebase_core: ^2.5.0
  flutter:
    sdk: flutter
  flutter_barcode_scanner: ^2.0.0
  flutter_bloc: ^8.0.0
  font_awesome_flutter: ^10.4.0
  google_fonts: ^4.0.3
  google_sign_in: ^5.1.0
  intl: ^0.18.0
  meta: ^1.3.0
  pedantic: ^1.11.1
  qr_flutter: ^4.0.0
  rxdart: ^0.27.1
  flutter_native_splash: ^2.2.17
  shared_preferences: ^2.0.9
  go_router: ^6.0.8

flutter_native_splash:

  android: true

  color: "#FFFFFF"
  #background_image: "assets/background.png"
  image: assets/logo_pills.png

  android_gravity: center

  color_dark: "202124"
  image_dark: assets/logo_pills_dark.png

  fullscreen: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
